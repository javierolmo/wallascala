name: Create version tag after merge

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get version from POM
        id: get-version
        run: |
          VERSION=$(.github/scripts/get-pom-version.sh pom.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from POM: $VERSION"

      - name: Validate semver format
        run: |
          .github/scripts/validate-semver.sh "${{ steps.get-version.outputs.version }}"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get-version.outputs.version }}" -m "Release version ${{ steps.get-version.outputs.version }}"
          git push origin "v${{ steps.get-version.outputs.version }}"

      - name: Tag already exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "Skipping tag creation as v${{ steps.get-version.outputs.version }} already exists"
