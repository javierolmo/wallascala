<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Astronomical Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .table-container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }
        h2 {
            margin: 0 0 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #212121;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        .url-button {
            border: none;
            background-color: #3498db;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            min-width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div id="tables-container">
</div>

<script>
    const jsonData = [DATA_PLACEHOLDER]

    const tablesContainer = document.getElementById('tables-container');

    jsonData.forEach(tableData => {
        const tableDiv = document.createElement('div');
        tableDiv.classList.add('table-container');

        const tableTitle = document.createElement('h2');
        tableTitle.textContent = tableData.name;

        const tableDescription = document.createElement('p');
        tableDescription.textContent = tableData.description;

        const table = document.createElement('table');

        const headerRow = document.createElement('tr');
        tableData.headers.forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
        });

        const tableBody = document.createElement('tbody');
        tableData.data.forEach(data => {
            const row = document.createElement('tr');
            Object.values(data).forEach(value => {
                const td = document.createElement('td');
                console.log(value, typeof value)
                if (typeof value === 'string' && value.match("http.*")) {
                    console.log("Esta s√≠!!!")
                    const urlButton = document.createElement('a');
                    urlButton.href = value;
                    urlButton.textContent = "Abrir enlace";
                    urlButton.classList.add('url-button');
                    td.appendChild(urlButton);
                } else {
                    td.textContent = value;
                }
                row.appendChild(td);
            });
            tableBody.appendChild(row);
        });

        table.appendChild(headerRow);
        table.appendChild(tableBody);
        tableDiv.appendChild(tableTitle);
        tableDiv.appendChild(tableDescription);
        tableDiv.appendChild(table);

        tablesContainer.appendChild(tableDiv);
    });
</script>
</body>
</html>
